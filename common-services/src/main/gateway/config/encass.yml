createPet:
  policy: "common/entities/createPet"
  arguments:
  - name: "age"
    type: "string"
    requireExplicit: false
  - name: "name"
    type: "string"
    requireExplicit: false
  - name: "type"
    type: "string"
    requireExplicit: false
  results:
  - name: "pet-json"
    type: "string"
